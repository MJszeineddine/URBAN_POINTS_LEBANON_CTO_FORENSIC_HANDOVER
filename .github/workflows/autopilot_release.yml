name: Autopilot Release

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  run-autopilot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
      - name: Run autopilot
        run: |
          bash tools/autopilot/run.sh
      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: finish-today-evidence
          path: local-ci/verification/finish_today/LATEST/**

